<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plotly Figure</title>

  <!-- Plotly CDN -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: white;
    }
    #plot {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="plot"></div>

  <script>
    const trace = {
      x: [1, 2, 3, 4, 5],
      y: [1, 4, 2, 5, 3],
      mode: "lines+markers",
      type: "scatter",
      name: "Example trace"
    };

    const layout = {
      title: "Example Plotly Figure",
      autosize: true,
      margin: { l: 50, r: 20, t: 50, b: 40 }
    };

    Plotly.newPlot("plot", [trace], layout, {
      responsive: true,
      displaylogo: false
    });
  </script>

</body>
</html>
